---
layout: default
---

<h1>HELLO</h1>
<div class="masonry">
  <div>
    {% for post in site.posts %}
    <div class="masonry-panel">
      <a href="{{ post.url }}" data-caption-desc="{{ post.description }}">
        <img src="/{{ post.thumbnail }}" alt="{{ post.title }}" class="zoom" />
      </a>
    </div>
    {% endfor %}
  </div>
</div>
